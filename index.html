<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>สืบคดีปริศนาหมอยาตำรับโคมแดง — SS1 & SS2</title>
<style>
body{margin:0;font-family:"Noto Sans Thai",sans-serif;background:#0b0a0a;color:#f5e9da}
header{background:#121011;padding:12px 16px;position:sticky;top:0}
h1{margin:0;font-size:18px}
.wrap{max-width:960px;margin:auto;padding:16px}
.tools{display:flex;gap:8px;margin-top:8px;flex-wrap:wrap}
input[type="search"]{flex:1;padding:8px 10px;border-radius:8px;border:1px solid #ffffff22;background:#171314;color:#f5e9da}
button{padding:8px 12px;border-radius:8px;border:1px solid #ffffff22;background:#ffffff12;color:#f5e9da;cursor:pointer}
button.active{background:#b71c1c;border-color:#e53935}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:12px;margin-top:20px}
.card{border:1px solid #ffffff22;border-radius:12px;background:#171314;overflow:hidden;cursor:pointer}
.thumb{aspect-ratio:16/9;background:#1e1416 center/cover no-repeat}
.meta{padding:10px}
.ep{font-weight:700;color:#c7a56a;font-size:13px}
.name{margin-top:4px;font-weight:700;font-size:14px}
dialog{border:none;border-radius:10px;background:#171314;color:#f5e9da;width:min(900px,96vw)}
dialog::backdrop{background:rgba(0,0,0,.7)}
.playerbox{width:100%;aspect-ratio:16/9;background:#000;border-radius:10px;overflow:hidden}
video,.gframe{width:100%;height:100%;object-fit:cover}
.gwrap{display:none;width:100%;height:100%}
.err{margin-top:8px;color:#ffb3b3;font-size:12px;display:none}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>สืบคดีปริศนาหมอยาตำรับโคมแดง — SS1 & SS2</h1>
    <div class="tools">
      <button id="ss1Btn" class="active">SS1</button>
      <button id="ss2Btn">SS2</button>
      <input id="q" type="search" placeholder="ค้นหา Ep..."/>
    </div>
  </div>
</header>

<main class="wrap">
  <section id="grid" class="grid"></section>
</main>

<dialog id="modal">
  <div style="padding:12px">
    <h3 id="mTitle" style="margin:0 0 6px">Ep. ??</h3>
    <div id="mMeta" style="opacity:.8;font-size:14px;margin-bottom:8px">—</div>
    <div class="playerbox">
      <video id="player" controls preload="metadata"></video>
      <div class="gwrap" id="gwrap"><iframe id="gframe" class="gframe" allowfullscreen></iframe></div>
    </div>
    <div class="err" id="errBox"></div>
    <div style="text-align:right;margin-top:10px">
      <a id="openRaw" href="#" target="_blank" rel="noopener" style="color:#c7a56a;text-decoration:none;margin-right:10px">เปิดลิงก์</a>
      <button id="mClose">ปิด</button>
    </div>
  </div>
</dialog>

<script>
/* ---------- CONFIG ---------- */
const FILE_PATTERN_SS1 = 'Ep.{N}หมอยาตำรับโคมแดงSS1.mp4';
const FILE_PATTERN_SS2 = 'Ep.{N}หมอยาตำรับโคมแดงSS2.mp4';
const DRIVE_OVERRIDES = {
  // ใส่ลิงก์ Google Drive ที่ต้องการ
  'ss2-1': 'https://drive.google.com/file/d/1G7sOvbPMpy8E7xRKfH9GFbCF0j5cQjH-/view?usp=drivesdk',
  'ss2-2': 'https://drive.google.com/file/d/1eXtRFiYkhfI-CurQZB1HtX8kCB_uC4cx/view?usp=drivesdk'
};
const BG_URL = 'BG.png'; // ปก SS2 ทุกตอน
/* ----------------------------- */

function parseDrive(url){
  const m = url.match(/\/d\/([^/]+)/);
  if(!m) return null;
  const id=m[1];
  return {
    direct:`https://drive.google.com/uc?export=download&id=${id}`,
    preview:`https://drive.google.com/file/d/${id}/preview`,
    view:url
  };
}
function fmtName(n,pat){return pat.replaceAll('{N}',n).replaceAll('{NN}',String(n).padStart(2,'0'));}
function build(pattern,label,season){
  return Array.from({length:24},(_,i)=>{
    const n=i+1; const key=`${season}-${n}`;
    const d=DRIVE_OVERRIDES[key]?parseDrive(DRIVE_OVERRIDES[key]):null;
    const url=d?d.direct:encodeURIComponent(fmtName(n,pattern));
    const open=d?d.view:url;
    return{n,label,season,url,open,preview:d?d.preview:null,isDrive:!!d};
  });
}
const SEASONS={ss1:build(FILE_PATTERN_SS1,'SS1','ss1'),ss2:build(FILE_PATTERN_SS2,'SS2','ss2')};

let season='ss2';
const $=q=>document.querySelector(q);
const grid=$('#grid'),modal=$('#modal'),player=$('#player'),gwrap=$('#gwrap'),gframe=$('#gframe');
const err=$('#errBox'),title=$('#mTitle'),meta=$('#mMeta'),openRaw=$('#openRaw');
function clearErr(){err.textContent='';err.style.display='none';}
function showErr(t){err.textContent=t;err.style.display='block';}
function showVideo(){player.style.display='block';gwrap.style.display='none';gframe.src='';}
function showIframe(src){player.pause();player.removeAttribute('src');player.style.display='none';gwrap.style.display='block';gframe.src=src;}

function card(ep){
  const el=document.createElement('div');
  el.className='card';
  const thumb=season==='ss2'?`style="background-image:url('${BG_URL}')"`:'';
  el.innerHTML=`<div class="thumb" ${thumb}></div><div class="meta"><div class="ep">Ep.${ep.n}</div><div class="name">${ep.label}</div></div>`;
  el.onclick=()=>openEp(ep);
  return el;
}
function render(){
  grid.innerHTML='';
  const s=($('#q').value||'').toLowerCase();
  SEASONS[season].filter(e=>!s||String(e.n).includes(s))
    .forEach(e=>grid.appendChild(card(e)));
  $('#ss1Btn').classList.toggle('active',season==='ss1');
  $('#ss2Btn').classList.toggle('active',season==='ss2');
}
async function openEp(ep){
  title.textContent=`Ep.${ep.n}`;
  meta.textContent=`ตอนที่ ${ep.n} — ${ep.label}`;
  clearErr(); openRaw.href=ep.open;
  showVideo(); player.src=ep.url; modal.showModal();
}
player.addEventListener('error',()=>{showErr('เล่นไม่ได้'); if(player.src.includes('google')&&gframe&&season==='ss2'){showIframe(SEASONS[season].find(e=>player.src.includes(e.url))?.preview||'');}});
$('#mClose').onclick=()=>{player.pause();modal.close();};
$('#ss1Btn').onclick=()=>{season='ss1';render();};
$('#ss2Btn').onclick=()=>{season='ss2';render();};
$('#q').oninput=render;
render();
</script>
</body>
</html>
