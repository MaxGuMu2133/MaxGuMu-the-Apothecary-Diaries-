<script>
// === CONFIG ===
const FILE_PATTERN_SS1 = 'Ep.{N}หมอยาตำรับโคมแดงSS1.mp4';
const FILE_PATTERN_SS2 = 'Ep.{N}หมอยาตำรับโคมแดงSS2.mp4';

// ลิงก์ Google Drive (ตอนที่มีลิงก์แทนไฟล์ในโปรเจกต์)
const DRIVE_OVERRIDES = {
  // Ep.2 ใช้ลิงก์ Google Drive ตามที่คุณให้มา
  'ss1-2': 'https://drive.google.com/file/d/1eXtRFiYkhfI-CurQZB1HtX8kCB_uC4cx/view?usp=drivesdk'
};

// === สคริปต์สร้างตอน ===
function fmtName(n,pattern){
  const NN = String(n).padStart(2,'0');
  return pattern.replaceAll('{NN}',NN).replaceAll('{N}',String(n));
}
function localUrl(n,pattern){ return encodeURIComponent(fmtName(n,pattern)); }
function driveDirectFromView(viewUrl){
  const m = viewUrl.match(/\\/d\\/([^/]+)/);
  if(!m) return viewUrl;
  const id = m[1];
  return `https://drive.google.com/uc?export=download&id=${id}`;
}
function buildEpisodes(pattern,label,seasonKey){
  return Array.from({length:24},(_,i)=>{
    const ep=i+1;
    const key=`${seasonKey}-${ep}`;
    const overrideView = DRIVE_OVERRIDES[key];
    const url = overrideView ? driveDirectFromView(overrideView) : localUrl(ep,pattern);
    return { id:ep, title:`Ep. ${String(ep).padStart(2,'0')}`, name:`ตอนที่ ${String(ep).padStart(2,'0')} — ${label}`, url };
  });
}
const SEASONS={
  ss1:buildEpisodes(FILE_PATTERN_SS1,'โคมแดง SS1','ss1'),
  ss2:buildEpisodes(FILE_PATTERN_SS2,'โคมแดง SS2','ss2')
};

// === การแสดงผล ===
let currentSeason='ss1', sortDesc=false;
const $=(q,el=document)=>el.querySelector(q);
const grid=$('#grid'),modal=$('#modal'),player=$('#player'),mTitle=$('#mTitle'),mMeta=$('#mMeta'),q=$('#q');
const errBox=$('#errBox'), openRaw=$('#openRaw');

function card(ep){
  const el=document.createElement('article'); el.className='card';
  el.innerHTML=`<div class="thumb"></div>
    <div class="meta"><div class="ep">${ep.title}</div><div class="name">${ep.name}</div></div>
    <div class="actions"><button data-act="play">เล่น</button>
    <a class="btn" href="${ep.url}" target="_blank" rel="noopener">เปิดลิงก์</a></div>`;
  el.addEventListener('click',ev=>{
    if(ev.target.dataset.act==='play') open(ep);
  });
  return el;
}

function render(){
  grid.innerHTML='';
  let data=[...SEASONS[currentSeason]];
  if(sortDesc)data.reverse();
  const s=(q.value||'').toLowerCase();
  data.filter(ep=>!s||(ep.title+ep.name).toLowerCase().includes(s))
      .forEach(ep=>grid.appendChild(card(ep)));
}

function clearVideoError(){ errBox.textContent=''; errBox.style.display='none'; }
function showVideoError(msg){ errBox.textContent='เล่นวิดีโอไม่ได้: '+msg+' | URL: '+player.currentSrc; errBox.style.display='block'; }

function open(ep){
  mTitle.textContent=ep.title;
  mMeta.textContent=ep.name;
  clearVideoError();
  player.src=ep.url;
  openRaw.href=ep.url;
  modal.showModal();
}

player.addEventListener('error',()=>{
  const e=player.error;
  const map={1:'USER_ABORT',2:'NETWORK (โหลดไม่ได้)',3:'DECODE (ถอดรหัสไม่ได้)',4:'SRC_NOT_SUPPORTED (ไฟล์/URL ไม่รองรับ)'};
  showVideoError(e?map[e.code]||('code='+e.code):'ไม่ทราบสาเหตุ');
});

$('#mClose').onclick=()=>{player.pause();modal.close();};
$('#sortBtn').onclick=()=>{sortDesc=!sortDesc;render();};
q.oninput=render;
$('#ss1Btn').onclick=()=>{currentSeason='ss1';$('#ss1Btn').classList.add('active');$('#ss2Btn').classList.remove('active');render();};
$('#ss2Btn').onclick=()=>{currentSeason='ss2';$('#ss2Btn').classList.add('active');$('#ss1Btn').classList.remove('active');render();};
render();
         </script>
